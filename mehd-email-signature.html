<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mehd Email Signature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">

        @font-face {
            font-family: 'GothamMedium';
            src: url(https://rawgit.com/LiamMacCormack/mehd-email-signature/master/Gotham%20Medium/Gotham%20Medium.otf);
            font-weight: 400;
        }

        body {
            font-size: 16px;
            margin: 0;
            padding: 0;
            font-family: 'GothamMedium';
        }

        .employee-thumbnail {
            float: left;
            width: 4em;
            height: 4em;
            border-radius: 20%;
            margin-top: 2.2em;
            margin-left: .5em;
        }

        .employee {
            float: left;
            margin-left: 1em;
            margin-top: 1em;
        }

        .employee h2 {
            color: #004e67;
            margin: 0 0;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .employee h3 {
            color:#93959c;
            margin-top: .5em;
            margin-bottom: 0;
            font-size: .8em;
            text-transform: uppercase;

        }

        .employee__book {
            display: block;
            color: #ef4047;
            margin-top: .5em;
        }

        .employee__contact {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
            margin-top: .2em;
        }

        .employee__contact li {
            font-size: .6rem;

        }

        .employee__contact li span {
            color: #ef4047;
        }
        
        .employee__contact li a {
            color:#93959c;
            text-decoration: none;
            margin-left: .2rem;
        }



    </style>
</head>
<body>
    <div class="email-signature"></div>
        <img class="employee-thumbnail" src=http://mehdapp.com/wp-content/uploads/2018/02/riley-bell.png
         at="Riley Bell Headshot">
        </div>
        <div class="employee">
            <h2>Riley Bell</h2>
            <h3>Account Manager | Mehd</h3>
            <ul class="employee__contact">
                <li><span>C.</span> <a href="tel:1.866.643.3041">1-866-643-3041 Ex.11</a></li>
                <li><span>E.</span> <a href="emailto:riley@globalofficesoftware.com">riley@globalofficesoftware.com</a></li>
                <li><span>W.</span><a href="https://mehdapp.com">mehdapp.com</a></li>
            </ul>
            <a  class="employee__book" href="https://mehdapp.com/book-a-demo">Book a Demo with Mehd</a>
        </div>
    </div>
</body>
</html>
